<!--------------------------LOGIN PAGE ---------------------------------------------------------->

<div *ngIf = "isLoggedIn == false">
<div class = "logo">
  Weather App <img src = "assets/sun.jpg" style = "width: 100px; height: 100px">
</div>

<div class = "container">
  <div class = "loginBox">
    <div class = "loginInput">
      <input type = "text" id = "login" placeholder="Login" [(ngModel)]="userLogin">
    </div>
    <div class = "loginInput">
      <input type = "password" id = "password" placeholder="Password" [(ngModel)]="userPassword">
    </div>
    <div class = "loginSubmit">
      <button type = "button" (click)="isDataCorrect()">Log in </button>
    </div>
  </div>
</div>
</div>
<!------------------------------------------------------------------------------------------------->
